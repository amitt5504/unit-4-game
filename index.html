<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find the Infinity Stones!!!</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body class="containter-flex" background="assets/images/7tAYlP4OKpCsN-OLxRoskm700xaPXOHGq7-CAdltCtU.png">
    <h1>Number to Guess: <span id="number-to-guess"></span></h1>
    <br>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <!-- This row holds 5 of the stones -->
            <div class="row" id="test">
                <div id="infinity-stones"></div>
                
            </div>
            
        </div>
        <div class="col-md-2"></div>
    </div>
    <br>
        <!-- This row holds the remaining stone -->
        <div class="row">
            <div class="col-md-5"> </div>
            <div class="col-md-3" id="mind-stone"></div>
            <div class="col-md-4"> </div>

        </div>
    <br>
    <h1>Your Score: <span id="user-score"></span></h1>

    <h1>Wins: <span id="wins"></span></h1>
    <h1>Losses: <span id="losses"></span></h1>

    <h1><span id="result"></span></h1>
    <br>
    <div id="image-block">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <!-- This div updates with the source based on the results of the game -->
                <img id="result-image" src=" ">
            </div>
            <div class="col-md-4"></div>
        </div>

    </div>
    <br>
</body>

</html>
